{% extends 'base.html' %}
{% block container %}
<div class="container mt-4">
    <h2>Create Student</h2>
    <form action="{{ url_for('student.save_student') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <!-- Name (full row) -->
        <div class="mb-3">
            <label for="name_input" class="form-label">Name</label>
            <input type="text" name="name_input" id="name_input" class="form-control text-uppercase" required>
        </div>

        <!-- IC No and Matric No (side by side) -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="ic_input" class="form-label">IC No</label>
                <input type="number" name="ic_input" id="ic_input" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="matric_input" class="form-label">Matric No</label>
                <input type="number" name="matric_input" id="matric_input" class="form-control" required>
            </div>
        </div>

        <!-- Program Code (smaller) and Program Name (larger) -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="progcode_input" class="form-label">Program Code</label>
                <input type="text" name="progcode_input" id="progcode_input" class="form-control text-uppercase" required>
            </div>
            <div class="col-md-8">
                <label for="progname_input" class="form-label">Program Name</label>
                <input type="text" name="progname_input" id="progname_input" class="form-control text-uppercase" required>
            </div>
        </div>

        <!-- Session and Semester -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="session_input" class="form-label">Session</label>
                <input type="number" name="session_input" id="session_input" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="sem_input" class="form-label">Semester</label>
                <input type="number" name="sem_input" id="sem_input" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<!-- Auto-uppercase input values -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const uppercaseFields = document.querySelectorAll('.text-uppercase');
        uppercaseFields.forEach(input => {
            input.addEventListener('input', () => {
                input.value = input.value.toUpperCase();
            });
        });
    });
</script>
{% endblock %}
